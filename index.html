<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to our Pioneer bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control"placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>transaction area</h1>
        <div class="row">
            
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>deposite</h5>
                    <h2>$ <span id="OlderAmountOfDeposite">00</span> </h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="WithdrawSpan"> 00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="BalanceUpdate">00</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                     <input id="depositeAmount" type="text" class="form-control" placeholder="$ amaount you want to deposite"><br><button 
                     id="add-deposite"       class="btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input   id="WithdrawSequence" type="text" class="form-control" placeholder="$ amaount you want to Withdraw"><br>
                    <button id="BtnOfWithdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        let logninHaldler=document.getElementById('login').addEventListener('click',function(){
            let logninHaldlerArea=document.getElementById('login-area');
            logninHaldlerArea.style.display='none';
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block'
        })

        function UpadateOurWork(id){
            const GetElement = document.getElementById(id).value;
            const GetElementNumber=parseFloat(GetElement);
            return GetElementNumber;
        }

        function UpdateOurWorkingMethod(id,GetElementNumber){
            const GetSpecificElement=document.getElementById(id).innerText;
            const GetSpecificElementNumber=parseFloat(GetSpecificElement);
            const GetSpecificElementTotal=GetElementNumber+GetSpecificElementNumber;
            document.getElementById(id).innerText=GetSpecificElementTotal;
        }
        const GetDepositebtn=document.getElementById('add-deposite').addEventListener('click',()=>{
            const GetElementNumber=UpadateOurWork('depositeAmount');
            UpdateOurWorkingMethod('OlderAmountOfDeposite',GetElementNumber);
            UpdateOurWorkingMethod('BalanceUpdate',GetElementNumber);
            document.getElementById('depositeAmount').value='';
        })
        function UpdateOurWorkingMethodInNegetive(id,GetElementNumber){
            const GetSpecificElement=document.getElementById(id).innerText;
            const GetSpecificElementNumber=parseFloat(GetSpecificElement);
            const GetSpecificElementTotal=GetSpecificElementNumber- GetElementNumber  ;1
            document.getElementById(id).innerText=GetSpecificElementTotal;
        }
        const GetWithdrawbtn=document.getElementById('BtnOfWithdraw').addEventListener('click',()=>{
            const GetElementNumber=UpadateOurWork('WithdrawSequence');
            UpdateOurWorkingMethod('WithdrawSpan',GetElementNumber);//
            UpdateOurWorkingMethodInNegetive('BalanceUpdate',GetElementNumber);
            document.getElementById('WithdrawSequence').value='';
        })

    </script>
</body>
</html>
